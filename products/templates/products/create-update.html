{% extends 'base.html' %}


{% block title %}
    upload
{% endblock title %}
    


{% block content %}
    <div class="container mt-5">
        <form action="." method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{form_image.as_p}}
            {{form_product.as_p}}
            <button type="submit">Upload now</button>
        </form>
    </div>
{% endblock content %}
