{% extends 'base.html' %}


{% block title %}
    reset password
{% endblock title %}

{% block content %}
<div class="container">
<h1>Reset Password</h1>
{% if form.errors %}
<p class="alert alert-danger">Please correct the errors below.</p>
{% endif %}

    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</div>
    

{% endblock %}
